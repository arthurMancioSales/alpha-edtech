<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <header>
        <h1>Experimentando com vídeos</h1>
    </header>
    <main>
        <section>
            <h2>Vídeo sem controles e auto play</h2>
            <video src="./videos/elder ring.mp4" width="320" height="240" autoplay>
                <!--usamos o atributo loop para deixar em loop-->
                <!--o texto aqui dentro só será exibido se o browser não tiver suporte ao elemento video-->
                Seu browser não tem suporte ao elemento video
            </video>
        </section>
        
        <section>
            <h2>Vídeo com controle</h2>
            <video src="./videos/noot noot.mp4" width="320" height="240" controls>
                Seu browser não tem suporte ao elemento video
            </video>
        </section>

        <section>
            <h2>Vídeo com controle e auto play, mas mutado</h2>
            <video src="./videos/music.mp4" width="320" height="240" controls autoplay muted>
                Seu browser não tem suporte ao elemento video
            </video>
        </section>
        
        <section>
            <a href="./index.html">voltar</a>
        </section>
    </main>
</body>
</html>
