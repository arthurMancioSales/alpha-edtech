<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <header>
        <h1>Desenhando com svgs</h1>
    </header>

    <main>
        <svg>
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="40%" style="stop-color:rgba(17,29,46,255);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgba(19,135,184,255);stop-opacity:1" />
                  </linearGradient>
            </defs>
            
            <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
            
            <circle cx="60" cy="40" r="15" fill="white"/>
            <line x1="35" y1="65" x2="60" y2="40" style="stroke:rgb(255,255,255);stroke-width:10" />
            <line x1="35" y1="65" x2="60" y2="45" style="stroke:rgb(255,255,255);stroke-width:10" />
            <line x1="35" y1="65" x2="60" y2="35" style="stroke:rgb(255,255,255);stroke-width:10" />
            <circle cx="60" cy="40" r="11" fill="black"/>
            <circle cx="60" cy="40" r="08" fill="white"/>

            <circle cx="35" cy="65" r="10" fill="white"/>
            <circle cx="35" cy="65" r="07" fill="black"/>
            <circle cx="35" cy="65" r="04" fill="white"/>
            <line x1="35" y1="65" x2="0" y2="50" style="stroke:rgb(255,255,255);stroke-width:10" />

        </svg>
        </main>
</body>
</html>
