            <div class="flex-row" id="desktop-nav-wrapper">
                <nav class="mobile-hide header-nav">
                    <ul>
                        <li><a href="./index.html" class="link">Home</a></li>
                        <li><a href="./IMC.html" class="link">Calcular IMC</a></li>

                </nav>

                <figure id="moon-figure">
                    <i class="fa-regular fa-moon" onclick="switchColor()"></i>

                    <i class="fa-solid fa-sun" onclick="switchColor()"></i>
                </figure>

        </div>

        <section class="flex-column">
            <h2 class="title">Arredonde um Número</h2>
            <form action="" id="floatNumberForm" class="flex-column section-container">
                <div class="secondary-color card flex-column">
                    <label for="floatNumberInput" class="flex-column input-label">
                        <h3 class="text">Número quebrado</h3>
                        <input type="number" step="0.01" name="floatNumberInput" id="floatNumberInput"
                            class="tertiary-color input-field">
                    </label>
                    <input type="submit" value="Arredondar" class="button">
                    <p id="resultHighestNumber" class="text"></p>
                    <p id="resultLowestNumber" class="text"></p>
                </div>
            </form>
