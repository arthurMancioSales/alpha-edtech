<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 10 - Crud</title>

    <link rel="shortcut icon" href="./src/images/coruja.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/crud.css">
    <script src="./src/js/global.js" defer></script>
    <script src="./src/js/crud.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c86d107cf7.js" crossorigin="anonymous"></script>
</head>

<body class="flex-column primary-color" id="body">
    <header class="flex-column" id="header">

        <div class="flex-row space-between">
            <figure id="menu" class="desktop-hide ">
                <i class="fa-solid fa-bars" onclick="openMenu()"></i>
            </figure>
            <h1 class="title">Javascript Basics - 11</h1>
            <div class="flex-row" id="desktop-nav-wrapper">
                <nav class="mobile-hide header-nav">
                    <ul>
                        <li><a href="#" class="link">Listar Produto</a></li>
                    </ul>
                </nav>

                <figure id="moon-figure">
                    <i class="fa-regular fa-moon" onclick="switchColor()"></i>
                </figure>
                <figure id="sun-figure">
                    <i class="fa-solid fa-sun" onclick="switchColor()"></i>
                </figure>
            </div>
        </div>

        <div id="drop-menu" class="desktop-hide flex-column secondary-color">
            <figure>
                <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
            </figure>
            <nav class="header-nav">
                <ul>
                    <li><a href="#" class="link">Listar Produto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container flex-column">
        <section class="flex-row">
            <div class="secondary-color card flex-column">
                <h2 class="title">Cadastrar produto</h2>
                <form action="" class="flex-column">
                    <label for="productName" class="input-label flex-column">
                        <h3 class="text">Nome</h3>
                        <input type="text" name="productName" id="productName" class="input-field tertiary-color">
                    </label>
                    <label for="productDescription" class="input-label flex-column">
                        <h3 class="text">Descrição</h3>
                        <textarea name="productDescription" id="productDescription" cols="30" rows="10" class="input-field tertiary-color"></textarea>
                    </label>
                    <label for="productValue" class="input-label flex-column">
                        <h3 class="text">Valor</h3>
                        <input type="number" step=".1" name="productValue" id="productValue" class="input-field tertiary-color">
                    </label>
                </form>
                <div class="flex-column" id="btnWrapper">
                    <input type="button" value="Incluir produto" class="button" id="addProductBtn">
                    <input type="button" value="Listar produtos" class="button" id="listProductBtn">
                    <input type="button" value="Confirmar edição" class="button" id="confirmBtn">
                    <input type="button" value="Cancelar edição" class="button" id="cancelBtn">
                </div>
                <p id="productStatus" class="text"></p>
            </div>
            <div class="flex-column card secondary-color" id="productList">
                <h2 class="title">Lista de produtos</h2>
                
                <label for="productSearch" class="input-label flex-column">
                    <h3 class="text">Pesquisar</h3>
                    <div class="flex-row" id="searchBar">
                        <input type="text" name="productSearch" id="productSearch" class="input-field tertiary-color">
                        <input type="button" value="buscar" class="button" onclick="searchProducts()">
                    </div>
                </label>
                
                <table id="producTable">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th onclick="filterByName()" class="mouseClick">
                                Nome
                                <i class="fa-solid fa-sort-up" id="nameIcon"></i>
                            </th>
                            <th onclick="filterByPrice()" class="mouseClick">
                                Valor
                                <i class="fa-solid fa-sort-up" id="priceIcon"></i>
                            </th>
                            <th>Editar</th>
                            <th>Apagar</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="flex-row" id="footer">
        <h4 class="subtitle">feito por: Arthur "Hopper" Sales</h4>
        <div class="flex-row">
            <a href="https://github.com/arthurMancioSales" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/arthur-mancio-sales-5446301b8/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/mancioarthur/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
