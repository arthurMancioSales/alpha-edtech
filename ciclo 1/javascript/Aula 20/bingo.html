<body class="flex-column primary-color" id="body">
    <header class="flex-column" id="header">

        <div class="flex-row space-between">
            <h1 class="title">Javascript Basics - 20</h1>
            <div class="flex-row" id="desktop-nav-wrapper">
                <figure id="moon-figure">
                    <i class="fa-regular fa-moon" onclick="switchColor()"></i>
                </figure>
                <figure id="sun-figure">
                    <i class="fa-solid fa-sun" onclick="switchColor()"></i>
                </figure>
            </div>
        </div>

    </header>
    <main class="container flex-column">
        <div class="flex-row" id="root">
            <div class="card secondary-color flex-column" id="startDiv">
                <label for="numberOfPlayers" class="input-label flex-column">
                    <h3 class="text">Quantidade de jogadores</h3>
                    <input type="number" name="numberOfPlayers" id="numberOfPlayers" class="input-field tertiary-color" step="1" max="10" min="2">
                </label>
                <input type="button" value="jogar" id="startButton" class="button">
            </div>
        </div>
        <p class="text" id="result"></p>
    </main>
