<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <section>
        <h2>Entre em contato</h2>
        
        <form action="">
            <label for="nome">Nome completo</label><br>
            <input type="text" name="nome-completo" id="nome" required><br>
            
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" required><br>
            
            <label for="tel">Telefone</label><br>
            <input type="tel" name="tel" id="tel" required pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="DDDxxxxxxxxx"><br>
            
            <label for="tema">Assunto</label><br>
            <select name="tema" id="tema" required>
                <option value=" " selected hidden>Escolha um assunto</option>
                <option value="duvida" >Dúvida</option>
                <option value="sugestão">Sugestão</option>
                <option value="outros">Outros</option>
            </select><br>
            
            <label>Sexo:</label><br>
            <input type="radio" name="sexo" id="masculino" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="feminino" value="feminino" required>
            <label for="feminino">Feminino</label><br>

            <input type="checkbox" name="termo" id="termo" value="verdadeiro" required>
            <label for="termo">Eu li e concordo com os termos de confiabilidade das informações enviadas</label><br>

            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea><br>

            <input type="submit" value="submit">
            <input type="reset"><br>

            <a href="./index.html">voltar</a>
        </form>
    </section>
</body>
</html>
