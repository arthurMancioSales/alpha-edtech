<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aúdio</title>
</head>
<body>
    <header>
        <h1>Experimentanto com aúdio</h1>
    </header>

    <main>
        <section>
            <h2>Sem controle e auto play</h2>
            <audio src="./audios/fallen down.mp3" autoplay>
                <!--usamos o atributo loop para deixar em loop-->
                <!--o texto aqui dentro só é exibido se o browser não tiver suporte à tag audio-->
                Seu browser não suporta o elemento de aúdio
            </audio>
        </section>
        
        <section>
            <h2>Com controle</h2>
            <audio src="./audios/city of tears.mp3" controls>
                Seu browser não suporta o elemento de aúdio
            </audio>
        </section>

        <section>
            <h2>Com controle e auto play, mas mutado</h2>
            <audio src="./audios/waterfall.mp3" controls autoplay muted>
                Seu browser não suporta o elemento de aúdio
            </audio>
        </section>

        <section>
            <a href="./index.html">voltar</a>
        </section>
    </main>
</body>
</html>
