<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 06-A</title>

    <link rel="shortcut icon" href="./src/images/coruja.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/global.css">
    <script src="./src/js/global.js" defer></script>
    <script src="./src/js/userForms.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c86d107cf7.js" crossorigin="anonymous"></script>
</head>

<body class="flex-column primary-color" id="body">
    <header class="flex-column" id="header">

        <div class="flex-row space-between">
            <figure id="menu" class="desktop-hide ">
                <i class="fa-solid fa-bars" onclick="openMenu()"></i>
            </figure>
            <h1 class="title">Javascript Basics - 06</h1>
            <div class="flex-row" id="desktop-nav-wrapper">
                <nav class="mobile-hide header-nav">
                    <ul>
                        <li><a href="#" class="link">Home</a></li>
                        <li><a href="./userForms.html" class="link">Informações Pessoais</a></li>
                        <li><a href="./objectExemple.html" class="link">Exemplo de Objeto</a></li>
                    </ul>
                </nav>

                <figure id="moon-figure">
                    <i class="fa-regular fa-moon" onclick="switchColor()"></i>
                </figure>
                <figure id="sun-figure">
                    <i class="fa-solid fa-sun" onclick="switchColor()"></i>
                </figure>
            </div>
        </div>

        <div id="drop-menu" class="desktop-hide flex-column secondary-color">
            <figure>
                <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
            </figure>
            <nav class="header-nav">
                <ul class="flex-column">
                    <li><a href="#" class="link" onclick="closeMenu()">Home</a></li>
                    <li><a href="./userForms.html" class="link">Informações Pessoais</a></li>
                    <li><a href="./objectExemple.html" class="link">Exemplo de Objeto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container flex-column">
        <section class="flex-column secondary-color card flex-column">
            <h2 class="title">Faça seu cadastro</h2>
            <form action="" class="flex-column" id="userObjectForm">
                <label for="" class="input-label flex-column">
                    <h3 class="text">nome</h3>
                    <input type="text" name="name" id="name" class="input-field tertiary-color" required>
                </label>
                <label for="" class="input-label flex-column">
                    <h3 class="text">data de nascimento</h3>
                    <input type="date" name="birthDate" id="birthDate" class="input-field tertiary-color" required>
                </label>
                <label for="" class="input-label flex-column">
                    <h3 class="text">Peso (kg)</h3>
                    <input type="number" step="0.1" min="0" name="weight" id="weight" class="input-field tertiary-color" required>
                </label>
                <label for="" class="input-label flex-column">
                    <h3 class="text">Altura (cm)</h3>
                    <input type="number" step="1" min="0" name="height" id="height" class="input-field tertiary-color" required> 
                </label>
                <label for="" class="input-label flex-column">
                    <h3 class="text">gênero</h3>
                    <select name="gender" id="gender" class="input-field tertiary-color" required>
                        <option value="">Escolha uma opção</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </label>
                <input type="submit" value="enviar" class="button">
            </form>
            <p id="objectResult" class="text"></p>
        </section>
    </main>
    <footer class="flex-row" id="footer">
        <h4 class="subtitle">feito por: Arthur "Hopper" Sales</h4>
        <div class="flex-row">
            <a href="https://github.com/arthurMancioSales" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/arthur-mancio-sales-5446301b8/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/mancioarthur/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
